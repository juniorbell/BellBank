<div class="container">
    <div class="row d-flex">
        <div class="col-lg-6 border-line">
            <div class="card2 card border-0 px-4 py-5" style="background-color: #eee;">
                <div class="row px-3">
                    <label class="mb-1"><h6 class="mb-0 text-sm"> <i class="fa-solid fa-user"></i> Usuário </h6></label>
                    <input class="mb-4" type="text" id="email" placeholder="Insira um usuário " class="form-control" >
                </div>
                <div class="row px-3">
                    <label class="mb-1"><h6 class="mb-0 text-sm"><i class="fa-solid fa-lock"></i> Senha</h6></label>
                    <input type="password" id="senha" class="form-control" placeholder="insira sua senha" >
                </div>
                <br>
                <div class="row mb-6 px-3">
                    <button type="submit" class="button" (click)="login()"><h5>Acessar</h5></button>
                </div>
              
            </div>
        </div>
        <div class="col-lg-6">
          <div class="card1 pb-5">
              <div class="row px-3 justify-content-center mt-4 mb-5 ">
                  <img src="../../../assets/logo/slogan.png" style="width: 43rem; height: 15rem;" class="image">
              </div>
          </div>
      </div>
    </div>

</div>
<div class="footer">
  <img src="./../../assets/logo/LOGO FROM.png" alt="Imagem do Rodapé">
</div>
